<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // declaração da variável numero
      var numero;

      //   Utilizamos o comando prompt para pedir ao usuário um número
      // este número foi atribuido a variável numero
      numero = prompt("Digite um número");
      /*
        Utilizamos o comando if para exibir uma mensagem de número	
        par ou impar. O usuário digita um numero, então fazemos
        o cálculo dividino o numero por 2 e pegando o resta da 
        divisão. Se(if) o resto for 0(zero), então o número é 
        par; caso contrário(else) o número é impar
    */
      if (numero % 2 == 0) {
        alert("O número é par");
      } else {
        alert("O número é Impar");
      }
    </script>
  </body>
</html>
