<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segunda aula de Javascript</title>
  </head>
  <body>
    <script>
      //   Declaração da variável nome
      var nome;
      //   Para obter o nome do usuário foi utilizado
      //  o comando prompt
      nome = prompt("Digite o seu nome");

      //   Para exibir a mensagem olá com o nome da pessoa
      // foi necessário concatenar a variável nome com
      // o texto. Utilizamos o sinal de +(soma) para
      // juntar(concatenar) os dois elementos
      alert("Olá " + nome);
    </script>
  </body>
</html>
